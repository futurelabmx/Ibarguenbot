<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ibargüenbot">
    <meta name="author" content="Future Lab">
    <!-- <link rel="shortcut icon" href="../static/img/model.svg"> -->

    <title>Ibargüenbot</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

    <!-- Import main CSS -->
    <link href="../static/css/style.css" rel="stylesheet">

    <script>
    function genText() {
      var i = 0;
      var txt = document.getElementById("demo").innerHTML;
      console.log(txt);
      var speed = 50;
      document.getElementById("demo").innerHTML = "";
      typeWriter()


      function typeWriter() {
        ending = "<a class=\"blinking\" style=\"font-size:1.7em\">|</a>";
        if (i < txt.length) {
          current = document.getElementById("demo").innerHTML
          current = current.substring(0, current.length - ending.length)
          document.getElementById("demo").innerHTML = current + txt.charAt(i) + ending;
          i++;
          setTimeout(typeWriter, speed);
        }
      }
    }
    </script>

  </head>

  <body class="nice_text"  style="padding:200px; font-size:1.7em;" onload="genText()">
  <h1 style="font-size:4.7em; padding:30px;" class="text-primary">Ibargüenbot</h1>
  <div>
    <form action="/generate" method="post">
      <button class="btn btn-info btn-lg" type="submit" style="font-family: 'Satisfy', cursive;">Generar texto</button>
    </form>
    <p id="demo" style="font-size:2.0em; padding:30px;"> {{ text }} </p>
  </div>

  </body>

</html>
